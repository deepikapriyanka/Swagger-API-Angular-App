
		
		
		<table border='1' cellpadding='3' cellspacing='0' class="table table-bordered table-striped"> <!---start of Table-->
   
    		<tr style="text-align:center">
     			<td colspan="7"> Students Information</td> 
     		</tr>
    		<tr>
              <th>Student ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>School Name</th>
              <th>Grade</th>
              <th>Grade History</th>
              <th>Enrollment History</th>    
            </tr>    
            <!--inserting json data in table-->
            <tr  ng-repeat="x in students"> 
			
            <td>{{ x.studentId }}</td>
            <td>{{ x.firstName }}</td>
            <td>{{ x.lastName }}</td>
            <td>{{ x.schoolName }}</td>
            <td>{{ x.grade}}</td>    
			<td>
				<a href="#gradeHistory/{{x.studentId}}"><button class="btn btn-primary">Grade History</button></a>
			</td>
			<td>
				<a href="#enrollHistory/{{x.studentId}}"><button class="btn btn-primary">Enrollment History</button></a>
			</td>
			</tr>
            
  	</table> <!---End of Table-->
